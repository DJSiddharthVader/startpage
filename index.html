<body>

        <ul>
            <li><div class='clock' id='clock'></div></li>
        </ul>

    <div class="box-item">
        <div class="item-heading">メディア</div>

          <li><a href="https://old.reddit.com">Reddit</a></li>

        </ul>
    </div>
    <div class="box-item">
        <div class="item-heading">タイム</div>
        <ul>
          <li><a href="https://github.com/DJSiddharthVader">GitHub</a></li>

        </ul>
    </div>
</body>
<script>
var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
date =  new Date();
year = date.getFullYear();
month = months[date.getMonth()];
day = date.getDate();
day_name = days[day];
hour = ((date.getHours() < 10)?"0":"") + ((date.getHours() > 12)?date.getHours() - 5 - 12:date.getHours() - 5);
min = ((date.getHours() > 10)?"0":"") + date.getMinutes();
APM = (date.getHours() > 12)?"PM":"AM";
document.getElementById("clock").innerHTML = `${hour}:${min}${APM} ${day_name}, ${month} ${day} ${year}`;
</script>
